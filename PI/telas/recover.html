<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/PI/css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Recuperar sua senha
					</span>
					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="email" name="email">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="container-login-form-btn">
						<button onclick="funcao1()" class="login-form-btn">
							Recuperar
						</button>
					</div>
                    <div class="container-login-form-btn">
						<a class="login-form-btn seller" href="/PI/index.html">
                            Voltar para tela de login
                        </a>
					</div>
                    <br>
				</form>
			</div>
			<img src="/PI/images/login.png" width="300" height="300" class="margin-left-50" />
		</div>
	</div>

	<script>
        function funcao1()
        {
        var x;
        var r=confirm("Confira seu E-mail para continuar sua recuperação.");
        if (r==true)
        {
        x="você pressionou OK!";
        }
        else
        {
        x="Você pressionou Cancelar!";
        }
        document.getElementById("demo").innerHTML=x;
        }
</script>
    </script>

	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
